<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title>Sistema Registro de Pacientes Hospitalizados</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link data-turbolinks-track="true" href="#{appBean.baseUrl}/resources/js/libs/bootstrap/css/estilo.css" media="all" rel="stylesheet" />
        <script src="#{appBean.baseUrl}/resources/js/libs/jquery/wizard.js" type="text/javascript"></script>
        <script src="#{appBean.baseUrl}/resources/js/libs/jquery/dash.js" type="text/javascript"></script>
        <script src="#{appBean.baseUrl}/resources/js/app/menu.js" type="text/javascript"></script>
    </h:head>

    <h:body>
        <div id="wrapper">
            <div id="sidebar-default" class="main-sidebar fix-scroll">
                <div class="current-user">
                    <a href="#" class="name">
                        <!--<img class="avatar" src="#{appBean.baseUrl}/resources/images/default1.jpg" alt="1" -->
                        <span>
                            #{loginBean.usuarioLogeado}
                            <i class="fa fa-chevron-down"></i>
                        </span>
                    </a>
                    <ul class="menu">
                        <li>
                            <a href="#">Configuración de la cuenta</a>
                        </li>
                        <li>
                            <a href="#{appBean.baseUrl}/helpSupport.xhtml">Ayuda y Soporte</a>
                        </li>
                        <li>
                            <h:form>
                                <p:commandLink id="cerrarSesion"  actionListener="#{loginBean.logOut()}"
                                               oncomplete="redirect(xhr, status, args)">
                                    <h:outputText value="Cerrar Sesión"/>

                                    </p:commandLink>
                                </h:form>
                            </li>
                        </ul>
                    </div>



                    <c:forEach items="#{menuBean.menus}" var="item">
                        <c:if test="#{menuBean.checkMenu(item.idMenu)}">
                            <div class="menu-section">
                                <h3><h:outputText value="#{item.nombre}"/></h3>
                                <ul>
                                    <li class="option">
                                        <a href="#" data-toggle="sidebar">
                                            <i class="ion-clipboard"></i> <span><h:outputText value="#{item.nombre}"/></span>
                                            <i class="fa fa-chevron-down"></i>
                                        </a>
                                        <ul class="submenu">
                                            <c:forEach items="#{item.opcionList}" var="submenu">

                                                <li><a href="#{appBean.baseUrl}#{submenu.paginaOpcion}">
                                                        <i class="ion-person-add"></i><span>#{submenu.nombreOpcion}</span></a></li>

                                            </c:forEach>
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        </c:if>
                    </c:forEach>
                </div>

            <div id="content" name="content" class="left_content" style="padding: 0 !important;">
                <ui:insert name="content"></ui:insert>
            </div>
        </div>


    </h:body>

</html>
