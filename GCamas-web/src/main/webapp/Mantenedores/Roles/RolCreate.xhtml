<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <body>
        <ui:composition template="./../../Template.xhtml">

            <ui:define name="content">
                <div id="content" style="margin-left: 0px !important;">
                    <h:form styleClass="form-horizontal" style="padding-left: 300px;">
                        <p:growl id="growl" life="3000" showSummary="true"/>
                        <fieldset>
                            <legend>Crear Rol</legend>
                            <div class="form-group">
                                <p:outputLabel value="DescripcionRol:" for="descripcionRol" styleClass="col-md-4 control-label" />
                                <div class="col-md-4">
                                    <p:inputText id="descripcionRol" value="#{rolBean.rol.descripcionRol}" title="DescripcionRol" 
                                                 styleClass="form-control input-md" 
                                                 required="true" requiredMessage="Se debe ingresar una DescripciÃ³n"
                                                 style="text-transform: uppercase;"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <p:outputLabel value="IndActivo:" for="indActivo" styleClass="col-md-4 control-label"  />
                                <div class="col-md-4">
                                    <div class="checkbox">
                                        <label for="checkboxes-0">
                                            <h:selectBooleanCheckbox id="indActivo" value="#{rolBean.aux}" title="IndActivo" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label"/>
                                <div class="col-md-4">
                                    <p:commandButton styleClass="btn btn-success" value="Crear" update="growl" action="#{rolBean.create()}"/>
                                    <p:commandButton value="Cancelar" onclick="volver('#{appBean.baseUrl}/Mantenedores/Roles/Roles.xhtml')"  styleClass="btn btn-danger" />
                                </div>
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>

    </body>
</html>
