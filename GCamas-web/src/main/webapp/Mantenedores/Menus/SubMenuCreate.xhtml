<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../Template.xhtml">

            <ui:define name="content">
                <f:view>

                    <div id="content" style="margin-left: 0px !important;">
                        <fieldset>
                            <legend>Crear SubMenu</legend>
                            <h:form styleClass="form-horizontal" id="SubMenuCreate" >
                                <p:growl id="growl" showSummary="true" life="3000"  />  
                                <div class="form-group">
                                    <p:outputLabel value="NombreOpcion:" for="nombreOpcion" styleClass="col-md-4 control-label" />
                                    <div class="col-md-4">
                                        <p:inputText id="nombreOpcion" value="#{menuBean.opcion.nombreOpcion}" title="NombreOpcion" styleClass="form-control input-md" />
                                    </div>
                                </div>
                                <p:inputText type="hidden" value="#{menuBean.opcion.idMenu.idMenu}"/>
                                <div class="form-group">
                                    <p:outputLabel value="PaginaOpcion:" for="paginaOpcion" styleClass="col-md-4 control-label" />
                                    <div class="col-md-4">
                                        <p:inputText id="paginaOpcion" value="#{menuBean.opcion.paginaOpcion}" title="PaginaOpcion" styleClass="form-control input-md" 
                                                     placeholder="/NombreCarpetaRaiz/NombreSubCarpeta/nombreXhtml"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <p:commandButton value="Guardar" actionListener="#{menuBean.createSubMenu()}" update="growl" styleClass="btn btn-success" />
                                        <p:commandButton value="Cancelar" onclick="volver('#{appBean.baseUrl}/Mantenedores/Menus/Menus.xhtml')" styleClass="btn btn-danger" />
                                    </div>
                                </div>
                            </h:form>
                        </fieldset>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
