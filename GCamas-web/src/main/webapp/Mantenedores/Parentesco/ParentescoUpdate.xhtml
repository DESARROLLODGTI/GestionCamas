<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../Template.xhtml">

            <ui:define name="content">
                <f:view>

                    <div id="content" style="margin-left: 0px !important;">
                        <fieldset>
                            <legend>Editar Parentesco</legend>
                            <h:form styleClass="form-horizontal" id="parentescoUpdate" >
                                <p:growl id="growl" showSummary="true" life="3000"  />  


                                <p:inputText type="hidden" id="idParentesco" value="#{parentescoBean.parentesco.idParentesco}"  />
                                

                                <div class="form-group">
                                    <p:outputLabel value="DescripcionParentesco:" for="descripcionParentesco" styleClass="col-md-4 control-label" />
                                    <div class="col-md-4">
                                        <p:inputText id="descripcionParentesco" value="#{parentescoBean.parentesco.descripcionParentesco}" title="DescripcionParentesco" styleClass="form-control input-md" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-4 control-label"></label>
                                    <div class="col-md-4">
                                        <p:commandButton value="Guardar" actionListener="#{pacientesBean.update()}" update="growl" styleClass="btn btn-success" />
                                        <p:commandButton value="Cancelar" onclick="volver('#{appBean.baseUrl}/Mantenedores/Parentescos/Parentescos.xhtml');" styleClass="btn btn-danger" />
                                    </div>
                                </div>
                            </h:form>
                        </fieldset>
                    </div>

                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
