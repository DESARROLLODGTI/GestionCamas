<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../Template.xhtml">

            <ui:define name="content">
                <div id="content" style="margin-left: 0px !important;">
                    <fieldset>
                        <legend>Reporte urgencia turno d&iacute;a y noche</legend>
                        <h:form styleClass="form-horizontal" id="reportUrgenciaDiaNoche" >
                            <p:growl id="growl" showSummary="true" life="3000"  />  

                            <div class="form-group">
                                <p:outputLabel value="Fecha reporte:" styleClass="col-md-4 control-label" for="fechaReporte" />
                                <div class="col-md-4">
                                    <p:calendar id="fechaReporte" value="" 
                                                placeholder="dd/mm/aaaa" pattern="dd/MM/yyyy" navigator="true"
                                                required="true"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" ></label>
                                <div class="col-md-4">
                                    <p:commandButton value="Generar" action="#{reportBean.generateUrgenciaDiaNoche()}" styleClass="btn btn-success"/>
                                </div>
                            </div>
                        </h:form>
                    </fieldset>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
