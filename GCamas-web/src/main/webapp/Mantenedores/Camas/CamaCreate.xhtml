<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <body>
        <ui:composition template="./../../Template.xhtml">
            <ui:define name="content">
                <div id="content" style="margin-left: 0px ! important;">
                    <h:form styleClass="form-horizontal" id="formCreate">
                        <fieldset>
                            <p:growl id="mensaje" showSummary="true" showDetail="true" life="3000"/>
                            <!-- Form Name -->
                            <legend>Crear Cama</legend>


                            <p:outputLabel value=""></p:outputLabel>
                            <!-- Select Basic -->
                            <div class="form-group">
                                <p:outputLabel styleClass="col-md-4 control-label" for="selectEspecialidad">Especialidad :</p:outputLabel>
                                <div class="col-md-4">
                                    <h:selectOneMenu id="selectEspecialidad" value="#{camaBean.especilialidad.idEspecialidad}" styleClass="form-control" style="width:250px">
                                        <f:selectItems value="#{especialidadMB.especialidades}" var="especialidad" itemLabel="#{especialidad.nombreEspecialidad}" itemValue="#{especialidad.idEspecialidad}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <p:outputLabel styleClass="col-md-4 control-label" for="selectSala">Sala :</p:outputLabel>
                                <div class="col-md-4">
                                    <h:selectOneMenu id="selectSala" value="#{camaBean.sala.idSala}" style="width:250px" styleClass="form-control">
                                        <f:selectItems value="#{salaBean.listaSalas}" var="sala" itemLabel="#{sala.nombreSala}" itemValue="#{sala.idSala}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <p:outputLabel styleClass="col-md-4 control-label" for="textinput">Numero Cama :</p:outputLabel>  
                                <div class="col-md-4">
                                    <p:inputText onkeyup="javascript:this.value = this.value.toUpperCase();" id="textinput" type="text" styleClass="form-control input-md" value="#{camaBean.numeroCama}" required="true" requiredMessage="Debe ingresar un numero"/>
                                </div>
                            </div>

                            <!-- Select Basic -->
                            <div class="form-group">
                                <p:outputLabel styleClass="col-md-4 control-label" for="selectbasic2">Tipo Cama :</p:outputLabel>
                                <div class="col-md-4">
                                    <h:selectOneMenu id="selectbasic2" value="#{camaBean.tipoCama.idTipoCama}" style="width:250px" styleClass="form-control">
                                        <f:selectItems value="#{camaBean.listaTiposCama}" var="tipoCama" itemLabel="#{tipoCama.descripcionTipoCama}" itemValue="#{tipoCama.idTipoCama}"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <!-- Multiple Checkboxes -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="checkboxes">Activo :</label>
                                <div class="col-md-4">
                                    <div class="checkbox">
                                        <label for="checkboxes-0">
                                            <h:selectBooleanCheckbox value="#{camaBean.activo}" id="checkboxes-0"/>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Button -->
                            <div class="form-group">
                                <label class="col-md-4 control-label"/>
                                <div class="col-md-4">
                                    <p:commandButton styleClass="btn btn-success" value="Crear" action="#{camaBean.create()}" update="mensaje"/>
                                    <p:commandButton value="Cancelar" onclick="volver('#{appBean.baseUrl}/Mantenedores/Salas/Salas.xhtml')" styleClass="btn btn-danger" />
                                </div>
                            </div>
                        </fieldset>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
